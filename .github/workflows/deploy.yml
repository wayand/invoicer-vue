name: Deploy Vue App to Hetzner

on:
    push:
        branches:
            - master


jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
              node-version: '14'

        - name: Install dependencies
          run: npm install

        - name: Build the Vue app
          run: npm run build

        - name: Set up SSH
          run: |
            mkdir -p ~/.ssh
            echo "${{ secrets.HETZNER_SSH_KEY }}" > ~/.ssh/id_ed25519
            chmod 600 ~/.ssh/id_ed25519
            ssh-keyscan -H ${{ secrets.HETZNER_IP_ADDRESS }} >> ~/.ssh/known_hosts

        - name: Copy files via SCP
          run: scp -r dist/* www-data@${{ secrets.HETZNER_IP_ADDRESS }}:/srv/docker/invoicer/invoicer-vue/

        - name: Run deploy script
          run: ssh www-data@${{ secrets.HETZNER_IP_ADDRESS }} "bash /srv/docker/invoicer/deploy.sh"
